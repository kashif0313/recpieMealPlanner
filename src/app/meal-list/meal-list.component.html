<div class="bg-white rounded-lg shadow-sm overflow-hidden flex w-full">
    <div class="relative">
        <img [src]="mealData.image" class="w-48 h-32 object-cover" alt="{{mealData.name}}" />

        <input type="radio" name="selectedMeal" *ngIf="!displayRecipie" [value]="mealData.id"
            (click)="selectMealID(mealData.id)"
            class="absolute top-2 left-2 w-5 h-5 text-custom border-gray-300 focus:ring-custom cursor-pointer z-10" />
    </div>

    <div class="p-4 flex-1 flex flex-col justify-between">
        <div class="flex items-center justify-between mb-2">
            <h3 class="font-medium">{{mealData.name}}</h3>
            <div class="flex space-x-2" *ngIf="displayRecipie">
                <!-- <button class="text-gray-400 hover:text-custom"><i class="fas fa-edit"></i></button>
                <button class="text-gray-400 hover:text-custom"><i class="fas fa-trash"></i></button> -->
            </div>
        </div>
        <div class="flex items-center text-sm text-gray-500 space-x-4">
            <span><i class="far fa-clock mr-1"></i> {{mealData.prepTime}} mins</span>
            <span><i class="fas fa-utensils mr-1"></i> {{mealData.difficulty}}</span>
        </div>
        <div class="mt-2">
            <span
                class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-600 mr-2">#Baking</span>
            <span
                class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-600">#Dessert</span>
        </div>
    </div>
</div>
