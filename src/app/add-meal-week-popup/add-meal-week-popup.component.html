<div id="meal-plan-popup" class="fixed inset-0 bg-black bg-opacity-50  z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-semibold">Add Meal to Plan</h3><button class="text-gray-500 hover:text-gray-700"
                (click)="closePoopup()"><i class="fas fa-times"></i></button>
        </div>
        <div class="gap-4 max-h-[60vh] overflow-y-auto">
            <div *ngIf="recipes.length > 0; else noRecipes">

                <div class="flex flex-wrap  gap-6">
                    <app-meal-list *ngFor="let recipe of recipes; let i = index" [mealData]="recipe"
                        [displayRecipie]="false" (selectedMeal)="selectedMealFunction($event)"></app-meal-list>
                </div>

            </div>
            <ng-template #noRecipes>
                <p class="text-gray-500">No recipes found. Please add a recipe first!</p>
            </ng-template>
        </div>
        <div class="flex justify-end mt-6 space-x-4">

            <app-button [normalBtn]="true" (click)="closePoopup()">Cancel</app-button>

            <app-button [successBtn]="true" (click)="addMealToWeek()">Add Selected Meal </app-button>
        </div>
    </div>
</div>
