<button [type]="type" *ngIf="!mobAdd" (click)="onClick.emit($event)" (keydown.enter)="onKeyDown($event)"
  [disabled]="disabled" [ngClass]="{
      'bg-black  hover:bg-gray text-white': successBtn && !disabled,
      'bg-white text-black  border border-gray-200 ': normalBtn && !disabled,
      'bg-red-600 hover:bg-red-700  dark:bg-red-500 dark:hover:bg-red-600 ': failBtn && !disabled,
      'bg-gray-300 text-gray-400 cursor-not-allowed dark:bg-gray-600 dark:text-gray-500': disabled
    }" [class.w-full]="widthFull" class="py-2 px-3  text-sm font-medium text-center rounded-lg ">
  <ng-content></ng-content>
</button>
<button type="button" style="z-index:1" *ngIf="mobAdd"
  class=" drop-shadow-lg fixed bottom-4 right-4 flex items-center justify-center text-white bg-buttonBG rounded-full w-14 h-14 ">
  <svg class="w-5 h-5 transition-transform group-hover:rotate-45" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
    fill="none" viewBox="0 0 18 18">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
  </svg>
  <span class="sr-only">Open actions menu</span>
</button>
