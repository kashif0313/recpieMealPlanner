<div class="mt-12">
    <h2 class="text-2xl font-semibold mb-6">Special Diet Plans</h2>
    <div class="mb-8">
        <app-today-meal></app-today-meal>
    </div>
    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-100">
        <div class="mb-6">
            <h3 class="text-xl font-semibold mb-4">Diet Plans List</h3>
            <div class="flex justify-between mb-4">
                <div class="relative w-64"><i
                        class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i><input
                        type="text" placeholder="Search plans..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom" />
                </div><button [routerLink]="['/addDietPlan']"
                    class="bg-black text-white px-4 py-2 rounded-lg hover:bg-custom/90"><i
                        class="fas fa-plus mr-2"></i>Create New Plan</button>
            </div>
        </div>
        <div class="space-y-4">
            <div class="border rounded-lg p-4 hover:shadow-md transition-all duration-200"
                (click)="openDetails(recipe.id)" *ngFor="let recipe of recipes; let i = index">
                <div class="flex justify-between items-center">
                    <div>
                        <h4 class="font-medium mb-1">{{recipe.title}}</h4>
                        <div class="text-sm text-gray-500"><span class="mr-4"><i
                                    class="far fa-calendar mr-1"></i>{{recipe.days}}
                                days</span><span><i class="fas fa-fire mr-1"></i>1800 cal/day</span></div>
                    </div>
                    <div class="flex space-x-2"><button class="text-blue-600 hover:text-blue-800"><i
                                class="fas fa-edit"></i></button><button class="text-red-600 hover:text-red-800"><i
                                class="fas fa-trash"></i></button></div>
                </div>
            </div>
