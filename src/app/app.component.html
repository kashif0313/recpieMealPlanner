<div class="flex h-screen">
  <!-- Sidebar -->
  <app-sidebar class="hidden md:flex" [collapsed]="isSidebarCollapsed" (toggle)="onSidebarToggle($event)"></app-sidebar>

  <!-- Main Content Wrapper -->
  <div [ngClass]="isSidebarCollapsed ? 'md:ml-20' : 'md:ml-64'" class="flex-1 transition-all duration-300">
    <!-- Header -->
    <app-header [collapsed]="isSidebarCollapsed"></app-header>


    <!-- Page Content -->
    <main class="mt-16 md:p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
